<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: white;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .weather-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 10px 5px;
      font-size: 1rem;
    }
    button {
      background: #ffcc00;
      color: #333;
      cursor: pointer;
    }
    button:hover {
      background: #e6b800;
    }
    .forecast {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .forecast-day {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      width: 30%;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>☀️ Weather Forecast</h1>
    <input type="text" id="city" placeholder="Enter city (e.g., Paris)" />
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-box" id="weather" style="display:none;">
      <h2 id="location"></h2>
      <p id="temp"></p>
      <p id="desc"></p>

      <h3>3-Day Forecast</h3>
      <div class="forecast" id="forecast"></div>
    </div>
  </div>

  <script>
    async function fetchWeather(city) {
      const url = `https://wttr.in/${encodeURIComponent(city)}?format=j1`;
      const res = await fetch(url);
      return await res.json();
    }

    function displayWeather(data) {
      const area = data.nearest_area[0].areaName[0].value;
      const country = data.nearest_area[0].country[0].value;
      const temp = data.current_condition[0].temp_C;
      const desc = data.current_condition[0].weatherDesc[0].value;

      document.getElementById('location').innerText = `${area}, ${country}`;
      document.getElementById('temp').innerText = `Current Temp: ${temp} °C`;
      document.getElementById('desc').innerText = `Condition: ${desc}`;
      document.getElementById('weather').style.display = 'block';

      const forecastDiv = document.getElementById('forecast');
      forecastDiv.innerHTML = '';

      for (let i = 0; i < 3; i++) {
        const day = data.weather[i];
        const date = day.date;
        const avgTemp = day.avgtempC;
        const condition = day.hourly[4].weatherDesc[0].value; // midday
        const iconUrl = day.hourly[4].weatherIconUrl[0].value;

        forecastDiv.innerHTML += `
          <div class="forecast-day">
            <strong>${date}</strong><br>
            <img src="${iconUrl}" alt="${condition}" width="50"><br>
            ${condition}<br>
            Avg Temp: ${avgTemp} °C
          </div>
        `;
      }
    }

    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      if (!city) {
        alert('Please enter a city name');
        return;
      }
      try {
        const data = await fetchWeather(city);
        displayWeather(data);
      } catch (err) {
        alert('Error: Could not fetch weather data.');
      }
    }
  </script>
</body>
</html>
